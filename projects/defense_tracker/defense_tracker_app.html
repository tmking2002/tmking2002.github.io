<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">

  <style>
    /* Styles for the popup box */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    .popup label {
      display: block;
      margin-bottom: 10px;
      
    }

    .popup input[type="date"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .popup input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
      
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }

    input[type="text"], select, input[type="submit"] {
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="popup">
    <form id="typeForm">
      <label for="type">Select a type:</label>
      <select id="type" name="type" required>
        <option value="game">Game</option>
        <option value="practice">Practice</option>
        <option value="scrimmage">Scrimmage</option>
      </select>
      <input type="submit" value="Submit">
    </form>
    <form id="dateForm">
      <label for="date">Game date:</label>
      <input type="date" id="date" name="date" required>
      <input type="submit" value="Submit">
    </form>
  </div>

  <h2 style="text-align: center; font-size: 50px">Plus D Input</h2>

  <div id="tableContainer" style="display: none;">
      <form id="statsForm">
        <label for="playerName">Player:</label>
        <select id="playerName" required>
          <option value="">Select Player</option>
          <option value="Sarah Beth Allen">Sarah Beth Allen</option>
          <option value="Mallorie Black">Mallorie Black</option>
          <option value="Bailey Chapin">Bailey Chapin</option>
          <option value="Makayla Coffield">Makayla Coffield</option>
          <option value="Bri Condon">Bri Condon</option>
          <option value="Grace Connelly">Grace Connelly</option>
          <option value="Chandler Dennis">Chandler Dennis</option>
          <option value="Madison Dobbins">Madison Dobbins</option>
          <option value="Tiffany Domingue">Tiffany Domingue</option>
          <option value="Ella Edgmon">Ella Edgmon</option>
          <option value="Jayden Gailey">Jayden Gailey</option>
          <option value="Abby Hughes">Abby Hughes</option>
          <option value="Gracie Hillman">Gracie Hillman</option>
          <option value="Reese Hunter">Reese Hunter</option>
          <option value="Emma Minghini">Emma Minghini</option>
          <option value="Blake Neleman">Blake Neleman</option>
          <option value="Kinsey Norton">Kinsey Norton</option>
          <option value="Sandra Beth Pritchett">Sandra Beth Pritchett</option>
          <option value="Jin Sileo">Jin Sileo</option>
          <option value="Jaidyn Studebaker">Jaidyn Studebaker</option>
          <option value="Gracyn Tucker">Gracyn Tucker</option>
          <option value="Sophia Voyles">Sophia Voyles</option>
          <option value="Paige Vukadinovich">Paige Vukadinovich</option>
        </select>

        <label for="playType">Play Type:</label>
        <select id="playType" required>
          <option value="">Select Type</option>
          <option value="A">A: Fly Ball</option>
          <option value="B">B: Backhand</option>
          <option value="C">C: Chopper</option>
          <option value="D">D: Wild Pitch</option>
          <option value="E">E: Random Error</option>
          <option value="F">F: Forehand</option>
          <option value="G">G: 2 Hand Grounder</option>
          <option value="L">L: Line Drive</option>        
          <option value="P">P: Random above average out</option>
          <option value="Q">Q: Bunt</option>
          <option value="S">S: Steal</option>
          <option value="T">T: Tipped ball (Catcher)</option>
          <option value="V">V: Dirt ball read</option>
          <option value="W">W: Ball off wall in OF</option>
          <option value="X">X: Baserunning read</option>
        </select>

        <label for="converted">Converted:</label>
        <select id="converted" required>
          <option value="">Select Option</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="0">0</option>
          <option value="/">/</option>
        </select>

        <input type="submit" value="Submit">
      </form>

      <table id="statsTable">
        <thead>
          <tr>
            <th>Player Name</th>
            <th>Play Type</th>
            <th>Converted</th>
            <th>Type</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <button id="uploadDataButton" onclick="uploadData()" style="display: none;">Upload Data</button> 

      <div id="status"></div>

      <script src="defense_input_app.js"></script>
    </div>
</body>
</html>
